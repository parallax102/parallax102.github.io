<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D Parallax</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <ul id="scene" class="scene" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="15">
            <li class="layer" data-depth="0.00"></li>
            <li class="layer background" data-depth="0.07"></li>             
            <li class="layer castle" data-depth="0.15"></li>
            <li class="layer man1" data-depth="0.13"></li>
            <li class="layer ground" data-depth="0.10"></li>
            <li class="layer man2" data-depth="0.19"></li>
            <li class="layer smoke-green" data-depth="0.12"></li>            
            <li class="layer smoke-brown" data-depth="0.13"></li>            
            <li class="layer smoke-purple" data-depth="0.11"></li>
            <li class="layer grass" data-depth="0.03"></li>
            <li class="layer blur" data-depth="0.05"></li>
        </ul>
                
        <script src="js/parallax.min.js"></script>        
        <script>
            var scene = document.getElementById('scene');
            var parallaxInstance = new Parallax(scene);
        </script>
    </body>
</html>
