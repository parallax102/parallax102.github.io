<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mouse Shadow</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div id="layout" class="wrapper">
            <ul id="scene" class="scene unselectable" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="15">
                <li class="layer" data-depth="0.00"></li>
                <li class="layer" data-depth="0.08"><div class="flying-objects"></div></li>
                <li class="layer" data-depth="0.07"><div class="background"></div></li>
                <li class="layer" data-depth="0.15"><div class="castle scale-1"></div></li>
                <li class="layer" data-depth="0.13"><div class="man1 scale-1"></div></li>
                <li class="layer" data-depth="0.10"><div class="ground"></div></li>
                <li class="layer" data-depth="0.19"><div class="man2 scale-1"></div></li>
                <li class="layer" data-depth="0.10"><div class="rope smoke-green scale-1"></div></li>
                <li class="layer" data-depth="0.08"><div class="rope smoke-purple scale-1"></div></li>
                <li class="layer" data-depth="0.03"><div class="grass"></div></li>
                <li class="layer" data-depth="0.05">
                    <div class="blur"></div>
                </li>
            </ul>
        </div>

        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/jquery.parallax.js"></script>
        <script src="js/lib/requestAnimationFrame.js"></script>
        <script src="js/main.parallax.js"></script>

    </body>
</html>
